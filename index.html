<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Advice generator app</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@800&display=swap" rel="stylesheet">

<body>

  <div class="advice-box">
    <h1 class="title">ADVICE #<span id="advice-id">117</span></h1>
    <blockquote id="advice">"It is easy to sit up and take notice,what's difficult is getting up and taking action."</blockquote>
    <picture>
      <source media="(min-width:600px)" srcset="./images/pattern-divider-desktop.svg" class="divider">
      <img src="./images/pattern-divider-mobile.svg" alt="" class="divider">
     
    </picture>
    <button type="button" id="generateBtn"><img src="./images/icon-dice.svg" alt="generateBtn" class="generate-img"></button>
  </div>
  
  <div class="attribution">
